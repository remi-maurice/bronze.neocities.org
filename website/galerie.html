        <!-- Nanogallery intégré avec une database yaml-->

        </div>
        <script type="text/javascript" src="nanogallery/js-yaml.min.js"></script>
        <script type="text/javascript" src="nanogallery/jquery.nanogallery2.min.js"></script>
        <script>
            jQuery(document).ready(function() {
                const folderPath = 'img/gallerie/';
                const imagePrefix = ''; // S'il y a un préfixe avant le numéro, sinon laissez vide
                const imageSuffixLarge = 'b'; // Suffixe pour la grande image
                const imageSuffixThumbnail = 's'; // Suffixe pour la miniature
                const imageExtension = '.webp'; // Extension du fichier

                const galleryItems = [];

                let i = 1; // Démarrer avec la première image

                function checkImageExists(url, callback) {
                    const img = new Image();
                    img.onload = () => callback(true);
                    img.onerror = () => callback(false);
                    img.src = url;
                }

                function addNextImage() {
                    const largeImageFileName = `${imagePrefix}${i}${imageSuffixLarge}${imageExtension}`;
                    const thumbnailFileName = `${imagePrefix}${i}${imageSuffixThumbnail}${imageExtension}`;

                    const largeImagePath = folderPath + largeImageFileName;
                    const thumbnailPath = folderPath + thumbnailFileName;

                    checkImageExists(largeImagePath, function(exists) {
                        if (exists) {
                            // Si l'image existe, on l'ajoute à la galerie
                            galleryItems.push({
                                src: largeImagePath,  // Grande image
                                srct: thumbnailPath,  // Miniature
                                title: `${i}`,  // Titre basé sur le numéro
                                numero: i
                            });

                            i++;
                            addNextImage(); // Continuer avec l'image suivante
                        } else {
                            // Si l'image n'existe pas, on inverse l'ordre des images et on initialise la galerie
                            galleryItems.reverse(); // Inverser l'ordre pour obtenir un tri décroissant
                            initializeGallery();
                        }
                    });
                }

                function initializeGallery() {
                    // Initialiser la galerie avec les images triées
                    jQuery("#ngy2p").nanogallery2({
                        items: galleryItems,
                        thumbnailWidth: "300",
                        thumbnailHeight: "auto",
                        thumbnailBorderVertical: 4,
                        thumbnailBorderHorizontal: 4,
                        thumbnailLabel: {
                            position: "overImage",
                            align: "left",
                            titleMultiLine: "true",
                            titleFontSize: "0.9em",                   
                        },

                        thumbnailDisplayTransition: 'SLIDEAPPEAR',
                        thumbnailDisplayTransitionDuration: 100,
                        thumbnailDisplayInterval: 30,
                        thumbnailHoverEffect2: "image_sepia_0%_100%_400|borderLighter",
                        thumbnailAlignment: "center",
                        thumbnailGutterWidth: 10,
                        thumbnailGutterHeight: 10,
                        thumbnailOpenImage: true,
                        
                        imageTransition: "slideUP",
                        viewerHideToolsDelay: "2000",
                        viewerGallery: "none",
                        viewerTools: {
                            topLeft: 'zoomButton',
                            topRight: 'fullscreenButton, closeButton'
                        }, 
                        viewerToolbar: {
                            display: false,
                            position: 'bottom',
                            align: 'left',
                            standard: 'label',
                        },
                    });
                }

                // Démarrer l'ajout d'images
                addNextImage();
            });
        </script>
