	<main>
        <!--On met toute la page ici!-->
		<iframe src="https://chattable.neocities.org/embed?chat=52510347" id="chattable" frameborder="none"></iframe>
		<script src="https://xobyte.neocities.org/scripts/xp_popup.js"></script>
		<script>window.onload = function () {
			document.getElementById('chattable').contentWindow.postMessage(`
			:root {
			  --notification-sfx: /media/beep.mp3;
			}
			@keyframes hue {
				0% {
					filter: hue-rotate(0deg);
				}
				50% {
					filter: hue-rotate(360deg);
				}
				100% {
					filter: hue-rotate(0deg);
				}
			}

			.allMessages {
			  color: #dcdcdc;
			  
			  border-radius: 10px;
			  font-family: "jetbrains mono";
			  letter-spacing: 0px;
			}

			.allMessages > p {
				animation-name: hue ;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
          	}

			.sent {
			  border-radius: 0px 0px 0px 0px;
			  background-color: #2b2b2b;
			  color: #dcdcdc;
			}

			.recieved {
			  border-radius: 0px 0px 0 0px;
			  background-color: #2b2b2b;
			  color: #dcdcdc;
			  
			}

			.senderInfo {
            	font-weight: bold;
				text-decoration: underline;
          	}

			#background {
			  background-color: #212121;
			}

			#input {
				color: #dcdcdc;
				background-color: #00514c;
				border-radius: 0px;
				font-family: Jetbrains mono;
				font-size: 18px;
				overflow-y: scroll;
				cursor: text;
				}

			#input:empty:before {
			content: "Clique ici pour pouvoir écire un message publique";
			  color: #dcdcdc;
			  font-weight: bold;
			  text-decoration: underline;
			}

			.mod, .owner {
			  filter: contrast(10);
			  margin-right: 5px;
			}

			#timestamp {
			  color: #dcdcdc;
			  font-style: italic;
			  font-family: "jetbrains mono";
			  font-size: 7pt;
			}
			#top_banner {
			  display: none;
			}
			#settings {
				margin: 0;
				cursor: pointer;
				position: fixed;
				right: 5px;
				top: 5px;
				z-index: 5;
				width: 30px;
				height: 30px;
				background-image: url('/media/settings.png');
				background-size: 100% 100%;
				}
			#settingsWindow {
				margin: 0;
				padding: 0;
				background: #dcdcdc;
				z-index: 6;
				backdrop-filter: blur(5px);
				-webkit-backdrop-filter: dim(5px);
			}
			}
		  `, '*');

		  }</script>
